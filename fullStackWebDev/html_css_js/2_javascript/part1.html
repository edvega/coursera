<html>
  <head>
    <script>
      var colors = ["aqua", "blue", "coral", "cyan", "gray", "indigo", "lime",
                    "navy", "orange", "pink", "red", "silver", "teal", "yellow"];
      var target;
      var atempts = 0;
      var finished = false;
      var guess_input;

      function do_game() {
        var randomIndex = Math.floor(Math.random() * colors.length);
        target = colors[randomIndex];
        alert(target);

        while(!finished) {
          guess_input = prompt("I'm thinking of one of these colors:\n\n" +
                            colors + "\n\nWhat color am I thinking of?");
          atempts++;
          finished = check_guess();
        }
      }

      function check_guess() {
        if (colors.indexOf(guess_input) == -1) {
          alert("Sorry, I don't recognize your color.\n\nPlease try again.");
          return false;
        } else if (guess_input > target) {
          alert("Sorry, your guess is not correct!\n\n" +
                "Hint: your color is alphabetically higher than mine.\n\n" +
                "Please try again.");
          return false;
        } else if (guess_input < target) {
          alert("Sorry, your guess is not correct!\n\n" +
                "Hint: your color is alphabetically lower than mine.\n\n" +
                "Please try again.");
          return false;
        } else {
          var myBody = document.getElementsByTagName("body")[0];
          myBody.style.background = target;
          alert("Congratulations! You have guessed the color!\n\n" +
                "It took you " + atempts + " guesses to finish the game!\n\n" +
                "You can see the colour in the background.");
          return true;
        }
      }
    </script>
  </head>
  <body onload="do_game()">
  </body>
</html>
